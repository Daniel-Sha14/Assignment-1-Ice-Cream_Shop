<!DOCTYPE html>
<html>
    <head>
        <title>DANEL Ice Cream</title>
    </head>

    <body>
        <link rel="stylesheet" href="style.css" type="text/css">
        <div myscript="header.html"></div>
        <section class="container2">
            <div class="imageside2">
                <div class="font2">
                    ORDER NOW
                </div>
                <div>
                    To order your favorite ice creams from DANEL, simply <b>fill up the form</b> below to receive your desserts
                </div>
                <div class="spacing">

                </div>
                <div>
                    <fieldset style="background-color: white">
                        <form action = "/some-url" method="POST">
                            <label for = "name" class="font" style="background-color: white; color:royalblue">Name
                                <input type = "text" 
                                placeholder = "Enter your name" 
                                name = "Name"
                                id = "name" required>
                            </label>
                            <div class="spacing">

                            </div>
                            <section>
                            <label for = "date" class="font" style="background-color: white; color:royalblue">Date
                                <input type = "date" 
                                placeholder = "Enter the date" 
                                name = "Date"
                                id = "date" required>
                            </label>
                            </section>
                            <div class="spacing">
                                
                            </div>
                            <section>
                            <label for = "email" class="font" style="background-color: white; color:royalblue">Email
                                <input type = "email" 
                                placeholder = "Enter your email" 
                                name = "Email" 
                                id="email" required>
                            </label>
                            </section>
                            <div class="spacing">

                            </div>
                            <section>
                                <label class="font" style="color:royalblue">Which Package would you like to order?</label>
                            
                                <div>
                                  <input type="checkbox" name="package" id="party" name="party" checked />
                                  <label for="party" style="color:dimgray">Party Package</label>
                                  
                                </div>
                              
                                <div>
                                  <input type="checkbox" name="package" id="grad" name="grad" />
                                  <label for="grad" style="color:dimgray">Graduation Package</label>
                                  
                                </div>
                
                                <div>
                                    <input type="checkbox" name="package" id="picnic" name="picnic" />
                                    <label for="picnic" style="color:dimgray">Picnic Package</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="package"  id="casual" name="casual" />
                                    <label for="casual" style="color:dimgray">Casual Package</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="nil" id="NA" name="NA" checked />
                                    <label for="NA" style="color:dimgray">Not Buying</label>
                                    
                                  </div>
                            </section>
                            <div class="spacing">

                            </div>
                            <section>
                                <label class="font" style="color:royalblue">Toppings</label>
                              
                                <div>
                                  <input type="checkbox" id="whipped cream" name="Whipped Cream" checked />
                                  <label for="whipped cream" style="color:dimgray">Whipped Cream</label>
                                </div>
                              
                                <div>
                                  <input type="checkbox" id="cherries" name="Cherries" />
                                  <label for="cherries" style="color:dimgray">Cherries</label>
                                </div>
                
                                <div>
                                    <input type="checkbox" id="chocolate syrup" name="Chocolate Syrup" />
                                    <label for="chocolate syrup" style="color:dimgray">Chocolate Syrup</label>
                                </div>
                
                                <div>
                                    <input type="checkbox" id="nuts" name="Nuts" />
                                    <label for="nuts" style="color:dimgray">Nuts</label>
                                </div>
                            </section>
                            <div class="spacing">

                            </div>
                            <section>
                                <select onchange="showFields(this);" id="iceCreamType" name="iceCreamType">
                                    <option value=""></option>
                                    <option value="cone">Cone</option>
                                    <option value="cup">Cup</option>
                                    <option value="pop">Popsicle</option>
                                    <option value="wafer">Wafer</option>
                                    <option value="bread">Bread</option>
                                    <option value="healthy">Healthier Choice</option>
                                </select>
                                
                                <div id="coneFields" style="display: none;">
                                    <label for="car">Cone Type?</label>
                                    <select name="conetype" id="coneType">
                                        <option value="og">Original Cone</option>
                                        <option value="charcoal">Charcoal Cone</option>
                                        <option value="matcha">Matcha Cone</option>
                                    </select>
                                    <label for="car">What Flavor?</label> 
                                    <select name="coneflavor" id="coneFlavor">
                                        <option value="vanilla">Vanilla</option>
                                        <option value="choco">Chocolate</option>
                                        <option value="strawberry">Strawberry</option>
                                        <option value="cookies">Cookies & Cream</option>
                                        <option value="mint">Mint Chocolate</option>
                                        <option value="bubblegum">BubbleGum</option>
                                    </select>
                                    <label for="car">What Type of Scoop?</label> 
                                    <select name="conescoop" id="coneScoop">
                                        <option value="single">Single Scoop</option>
                                        <option value="double">Double Scoop</option>
                                        <option value="triple">Triple Scoop</option>
                                    </select>
                                </div>
                            </section>
                            <section>
                                <label class="font" style="color:royalblue">Any Preferences or Comments?</label>
                        
                                <input type="text" placeholder="Any Comments? Yes/No" name="Preferences" id="text" required>
                            </section>
                            
                        </fieldset>
                </div>

                
        </section>
        
        <div class="spacing">

        </div>

        <sector class="border" style="color:white">
            <fieldset class="footer">
                <section class="container">
                    <div class="split">
                        <img class="circle-logo" src="DANEL Logo.jpg" alt="logo">
                    </div>
                    
                    <div class="split">
                        <b>Opening Hours:</b>
                        <p>Weekdays: 9AM - 6PM
                        Weekends: 10AM - 7PM</p>
    
                        <p>Address
                        123 Riverdale Dr 614231</p>
    
                        <p>Contact
                        T: 90441428
                        E: Danelorder@gmail.com</p>
    
                    </div>


                </section>
                


            </fieldset>
            

        </sector>
       



        <script src="myscript.js"></script>

            
    </body>



</html>
