<html>
    <head>
        <title>DANEL Ice Cream</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <link rel="stylesheet" href="style.css" type="text/css">
        <div myscript="header.html"></div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div class="spacing"></div>
        <fieldset>
          <!--action="order3.html" is used so that after clicking the submit button, they would be brought to another page-->
          <!--Form to fill up card credentials-->
          <form action="order3.html" method="get">
            <label for="card no">Card Number</label>
            <input type="text" placeholder="Enter your card number" name="card number" id="card no" required>
            <div class="spacing"></div>
            <label for="card expiry">Card Expiry Date</label>
            <input type="text" placeholder="Enter your card expiry date" name="card expire" id="card expiry" required>
            <div class="spacing"></div>
            <label for="csc">CSC <b>(The 3 numbers on the back of your card)</b></label>
            <input type="text" placeholder="Enter your CSC number" name="card csc" id="csc" required>
            <div class="spacing"></div>
            <label for="address">Address</b></label>
            <input type="text" placeholder="Enter your address (Blk No, Street, Unit No, Postal Code)" name="Address" id="address" required>
            <input type="submit" id="submit" name="submit">





          </form>


        </fieldset>
        <div class="spacing"></div>
        





  

        <!--Footer-->
        <sector class="border" style="color:white">
          <fieldset class="footer">
              <section class="container">
                  <div class="split">
                      <img class="circle-logo" src="DANEL Logo.jpg" alt="logo">
                  </div>
                  
                  <div class="split">
                      <b>Opening Hours:</b>
                      <p>Weekdays: 9AM - 6PM
                      Weekends: 10AM - 7PM</p>
  
                      <p>Address
                      123 Riverdale Dr 614231</p>
  
                      <p>Contact
                      T: 90441428
                      E: Danelorder@gmail.com</p>
  
                  </div>


              </section>
              


          </fieldset>
          

      </sector>
      




        <script src="order.js"></script>
        <script src="myscript.js"></script>


    </body>



</html>
